<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FRONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;600;700&family=Oswald:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">

            <div class="container-xl">
                <a class="navbar-brand logo py-3 fs-2" href="#">
                    <i class="fas fa-dice-d20"></i></a>
                <span class="text-white fs-2">CyberPortfolio</span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu">
                        <li class="nav-item">
                            <a class="nav-link active mx-3 text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-white" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3  text-white" href="#">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3 text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav></nav>
    </header>
    <!-- CAROUSEL -->
    <section class="carousel-section">
      <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators ">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="btn-indicator bg-white active "
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            class="btn-indicator bg-white"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            class="btn-indicator bg-white"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./images/finland.jpg" class="d-block w-100" alt="..." />
            <div
              class="carousel-caption z-3 d-none d-md-flex flex-column justify-content-center align-items-center h-100 text-white"
            >
              <img
                class="avatar rounded-circle"
                src="./images/01-3.jpg"
                alt=""
              />
              <h5 class="display-4">Our goals. Our mission.</h5>
              <p class="fs-4">How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/mountains.jpg" class="d-block w-100" alt="..." />
            <div
              class="carousel-caption z-3 d-none d-md-flex flex-column justify-content-center align-items-center h-100 text-white"
            >
              <img
                class="avatar rounded-circle"
                src="./images/02-3.jpg"
                alt=""
              />
              <h5 class="display-4">Our goals. Our mission.</h5>
              <p class="fs-4">How we help other companies to grow.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./images/mountains-1.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div
              class="carousel-caption z-3 d-none d-md-flex flex-column justify-content-center align-items-center h-100 text-white"
            >
              <img
                class="avatar rounded-circle"
                src="./images/03-3.jpg"
                alt=""
              />
              <h5 class="display-4">Our goals. Our mission.</h5>
              <p class="fs-4">How we help other companies to grow.</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
